apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: my-network-delay
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - network-chaos
  delay:
    latency: 2s
  direction: to
  target:
    selector:
      namespaces:
        - nginx
    mode: one
  duration: "30s"
